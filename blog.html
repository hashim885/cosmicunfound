<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CosmicUnfound Blog Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0b0c1d;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #14162b;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ffe0;
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      background-color: #00ffe0;
      color: #000;
      cursor: pointer;
    }
    article {
      background: #1b1d30;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffe0aa;
      margin-top: 30px;
    }
    .post-title {
      font-size: 1.4rem;
      color: #00ffe0;
    }
  </style>
</head>
<body>
  <header>
    <h1>CosmicUnfound Blog Editor</h1>
    <p>Write and store your space mysteries!</p>
  </header>

  <main>
    <h2>Create New Post</h2>
    <input type="text" id="title" placeholder="Post Title">
    <textarea id="content" rows="6" placeholder="Write your mysterious article here..."></textarea>
    <button onclick="savePost()">Save Post</button>

    <h2>üîç All Posts</h2>
    <div id="posts"></div>
  </main>

  <script>
    // Load posts from localStorage
    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = '';
      posts.reverse().forEach((post, index) => {
        const article = document.createElement('article');
        article.innerHTML = `
          <div class="post-title">${post.title}</div>
          <p>${post.content}</p>
        `;
        postsDiv.appendChild(article);
      });
    }

    function savePost() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) {
        alert("Please fill in both fields.");
        return;
      }

      const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
      posts.push({ title, content });
      localStorage.setItem('blogPosts', JSON.stringify(posts));
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      loadPosts();
    }

    // Initial load
    loadPosts();
  </script>
</body>
</html>
